<div class="product-box">
    <div class="product-img-wrap">
        <img src="{{productImage}}" alt="">
    </div>
    <div class="product-content">
        <p class="category">{{productCategory}}</p>
        <h3>{{productName}}</h3>
        <h3 class="product-price">
            ${{productPrice}}
        </h3>
    </div>
</div>
